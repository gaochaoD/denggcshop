<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>
<table border="1">
    <tr>
        <td>商品类别</td>
        <td>商品标题</td>
        <td>商品价格</td>
        <td>商家id</td>
        <td>库存</td>
        <td style="word-wrap:break-word;">商品图片地址</td>
        <td>操作</td>
    </tr>
    <tr th:each="product: ${list}">
        <td th:text="${product.producttypeid}"></td>
        <td th:text="${product.producttitle}"></td>
        <td th:text="${product.productprice}"></td>
        <td th:text="${product.mechartid}"></td>
        <td th:text="${product.stocknum}"></td>
        <td th:text="${product.productpicurl}"></td>
        <td ><a href="#" th:href="@{toupdate(id=${product.id})}">修改</a>|<a  href="#" th:href="@{delete(id=${product.id})}">删除</a>|<a  href="#" th:href="@{view(id=${product.id})}">查看</a>|<a href="#" th:href="@{updateStatus(id=${product.id},productstatus=0)}">上架</a>|<a href="#" th:href="@{updateStatus(id=${product.id},productstatus=1)}">下架</a></td>
    </tr>
</table>
</body>
<style>

</style>
</html>
