<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<table border="1" style="text-align: center">
    <caption>用户信息</caption>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>密码</th>
        <th>地址</th>
        <th>电话号码</th>
        <th>QQ</th>
        <th>微信</th>
        <th>Email</th>
        <th>性别</th>
        <th>生日</th>
        <th>操作</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.passwordencrypt}"></td>
        <td th:text="${user.address}"></td>
        <td th:text="${user.telphone}"></td>
        <td th:text="${user.qq}"></td>
        <td th:text="${user.weixin}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.sex}"></td>
        <td th:text="${user.birthday}"></td>
        <td>
            <a href="#" th:href="@{/user/get(userId=${user.id})}">查看</a>
            <a href="#" th:href="@{toupdateuser(userId=${user.id})}">编辑</a>
            <a href="#" th:href="@{/user/delete(userId=${user.id})}">删除</a>
        </td>
    </tr>
</table>
</body>

</html>
